en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"
      long_with_weekday:
        "%A %B %-d, %Y"
    hours:
      - "12:00 am"
      - "1:00 am"
      - "2:00 am"
      - "3:00 am"
      - "4:00 am"
      - "5:00 am"
      - "6:00 am"
      - "7:00 am"
      - "8:00 am"
      - "9:00 am"
      - "10:00 am"
      - "11:00 am"
      - "12:00 pm"
      - "1:00 pm"
      - "2:00 pm"
      - "3:00 pm"
      - "4:00 pm"
      - "5:00 pm"
      - "6:00 pm"
      - "7:00 pm"
      - "8:00 pm"
      - "9:00 pm"
      - "10:00 pm"
      - "11:00 pm"

  application:
    header:
      profile: "Profile"
      sign_in: "Sign In"
      sign_out: "Sign Out"
      users: "Users"
      zipcodes: "Zipcodes"
    welcome_modal:
      close: "Got It! Take me to my profile."
      header: "Thanks for signing up to be a part of Fresh Food Connect! Here's what to expect next:"
      steps:
        - title: "1. Let us know when you want to donate."
          content: "Each week, lookout for an email from us prompting you to let us know if you will be donating that week or not. You can also indicate this at any time through your profile."
        - title: "2. Set your produce out for pickup"
          content: "On pickup day, a Fresh Food Connect cyclist will come by to pick up your donation."
        - title: "3. Feel good knowing that your extra produce is going to help someone in need!"

  confirmations:
    create:
      success: "Your pickup has been confirmed."
    destroy:
      success: "You have opted out of donating this week."
    update:
      success: "Confirmation updated."

  cyclist_invitations:
    create:
      success: "Cyclist account created."
    new:
      header: "Invite a Cyclist"
    show:
      header: "New Cyclist profile created!"
      instructions:
        >
          An email has been sent to %{name} at %{email} with instructions on how to set their password and finish creating their cyclist profile.

      fallback:
        >
          If the new Cyclist does not receive the email, send them this link to reset the password manually:

  donations:
    confirm:
      text: "Donating"
    decline:
      text: "Not Donating"
    donation:
      edit: "Change my Donation"
      notes: "Donation Details"
      size: "Donation Size"
    edit:
      header: "Donation Info"
      prompt: "Would you like to change your donation status?"
    history:
      columns:
        date: "Date"
        status: "Pickup Confirmation"
    status:
      html: Donation Status for <span class="next-pickup-date">%{date}</span>
      text: "Would you like to change your donation status?"
    statuses:
      confirmed: "Donating"
      declined: "Not Donating"
      pending: "Unknown"
      picked_up: "Picked up"
    update:
      success: "Donation updated."

  donations_mailer:
    request_confirmation:
      edit: "Confirm my donation"
      prompt: "Do you have fresh vegetables to donate this week?"
      subject: "Please confirm your donation for %{range}"
      time_range: "We'll be in your area %{range}."

  donors:
    show:
      grow_information: "Grow information"
      grow_information_sentence: "The produce %{on_site} grown at the pickup location which is a %{location_type}."
      address: "Address"
      header: "Donation History"
      grown_on_site: "is"
      grown_off_site: "is not"

  google_maps:
    google_map:
      empty: "There are no confirmed donations."

  locations:
    form:
      header: "Additional Info"
    update:
      success: "Pickup information updated."

  marketing:
    index:
      heading: "Get started with Fresh Food Connect"
      subheading: "It's so simple. If you are harvesting more from your garden than you can eat, let us pick up your extra veggies, and we'll share it with people in your area who can really use it! Enter your zipcode below to see if our service is available in your area."

  pages:
    thanks:
      header: "Thanks for submitting your email!"
      text: "We'll be in touch with you once we begin servicing your area. We look forward to your contributions to Fresh Food Connect!"
      action: "Sounds Great!"

  pickup_checklists:
    show:
      header: "Pickup Checklist for %{zipcode} on"
      confirm: "Confirm"
      undo: "Undo"
      columns:
        donor: "Supplier"
        address: "Address"

  pickups:
    destroy:
      success: "Donation pickup undone."
    statuses:
      confirmed: "Donating - Confirmation data not yet entered"
      no_donation: "Not donating"
      pending: "Unconfirmed"
      success: "Picked up"
    update:
      success: "Donation pickup confirmed."

  profiles:
    edit:
      header: "Edit Profile"
    form:
      contact: "Contact"
      location: "Location"
      name: "Name"
    show:
      pickup: "Pickup Info"
      edit: "Edit Personal Info"
    update:
      error: "There was an issue updating your personal information."
      success: "Your personal information has been updated."

  promotions:
    create:
      success: "%{name} has been promoted to an administrator."
    destroy:
      success: "%{name} is no longer an administrator."

  scheduled_pickups:
    create:
      success: "The pickup has been scheduled."
    edit:
      header: "Reschedule this week's pickup"
      prompt: "Be sure to include the earliest and latest pickup times."
    new:
      header: "Schedule the next pickup"
      prompt: "Be sure to include the earliest and latest pickup times."
    scheduled_pickup:
      header: "Scheduled Pickup Time"
    show:
      confirmation:
        header: "Scheduled Confirmation Time"
        time: "Confirmation emails will be sent on %{time}"
      edit: "Reschedule"
      time: "Scheduled Pickup Time"
    donations:
      checklist: "View Cyclist Checklist"
      columns:
        address: "Address"
        name: "Supplier"
        status: "Donation Status for %{date}"
      header: "Donations"
    update:
      success: "The pickup has been rescheduled."
    zone:
      edit: "Schedule"

  registrations:
    form:
      prompt: "In order to participate in Fresh Food Connect, you'll need to create an account. We'll need your address so we know where to pick up your donated veggies, and your other contact information so we can communicate with you about pickup times:"
      food_safety_policy: "Food Safety Policy"
      terms_and_conditions_accepted: "Terms and Conditions"
    new:
      header: "Our service is available in your area!"
  subscriptions:
    form:
      prompt: "But there's good news! If you'd like to provide us with your email, we will notify you once we begin service in your area:"
      decline: "No thanks, take me back to the homepage."
    new:
      header: "We're sorry, our service is not available in your area at this time."

  time:
    formats:
      at:
        "%A %B %-d, %Y at %l:%M %P"
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  time_ranges:
    format: "%{date} between %{start_at} and %{end_at}"

  titles:
    application: Fresh Food Connect

  unscheduled_donations:
    unscheduled_donation:
      text: "There are no pickups scheduled for this week."

  users:
    admins:
      columns:
        name: "Name"
      header: "Admins"
    cyclists:
      columns:
        name: "Name"
      header: "Cyclists"
      new: "+ Invite Cyclist"
      register: "Register"
    delete:
      confirm: "Are you sure you want to delete %{name}?"
      text: "Delete"
    demote:
      confirm: "Are you sure you want to revoke this administrator?"
      text: "Revoke"
    destroy:
      success: "Successfully deleted %{name}."
    donors:
      columns:
        address: "Address"
        name: "Name"
      header: "Suppliers"
      profile_and_history: "Donation History"
    promote:
      confirm: "Are you sure you want to promote this user?"
      text: "Make Admin"

  validations:
    accepted: "must be checked"
    deactivated: "This account has been deactivated."
    locations:
      unsupported: "Fresh Food Connect is currently not available in %{zipcode}. Please contact info@freshfoodconnect.org if you have moved or need to change your ZIP code."

  zones:
    defaults:
      prompt:
        "Pickups for %{zipcode} are usually scheduled for %{day} between %{start} and %{end}"
    edit:
      header: "Schedule future pickups for %{zipcode}"
    index:
      active: "Active Zipcodes"
      inactive: "Inactive Zipcodes"
      new: "Add Zipcode"
      suppliers:
        one: "%{count} Supplier"
        other: "%{count} Suppliers"
    new:
      header: "Activate a Zipcode"
      prompt: "Be sure to select a day and time range that pickups will typically be scheduled for."

    show:
      no_pickup: "Fresh Food Connect is not currently available in your area. There are currently no scheduled pickups in your area."
    update:
      success: "Future pickups for this zipcode have been rescheduled."
