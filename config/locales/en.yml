  application:
    header:
      profile: "Profile"
      sign_in: "Sign In"
      sign_out: "Sign Out"
      zipcodes: "Zipcodes"

  confirmations:
    create:
      success: "Your pickup has been confirmed."
    destroy:
      success: "You have opted out of donating this week."
    update:
      success: "Confirmation updated."

  donations:
    current:
      header: "Pickup Info"
      pickup_time: "Scheduled Pickup Time"
      notes: "Pickup Notes (e.g. On the table on the front porch)"
      confirm: "Yes, I will be making a donation this week."
      decline: "No, I will not be making a donation this week."
      none: "There are no pickups scheduled for this week."
      size: "Donation Size"
      status:
        confirmed: "Confirmed"
        declined: "Declined"
      status_html: Donation Status for <span class="next-pickup-date">%{date}</span>
    sizes:
      small: "Small"
      medium: "Medium"
      large: "Large"

  marketing:
    index:
      heading: "Get started with Fresh Food Connect"
      subheading: "It's so simple. If you are harvesting more from your garden than you can eat, let us pick up your extra veggies, and we'll share it with people in your area who can really use it! Enter your zipcode below to see if our service is available in your area."

  donation_mailer:
    remind:
      scheduled_pickup: "Expect pickup %{range}"
      subject: "Pickup scheduled for %{range}"
      title: "Pickup scheduled for %{address}"

  pages:
    thanks:
      header: "Thanks for submitting your email!"
      text: "We'll be in touch with you once we begin servicing your area. We look forward to your contributions to Fresh Food Connect!"
      action: "Sounds Great!"

  profiles:
    show:
      edit: "Edit Profile"
      location:
        address: "Street Address for Pickup"
        notes: "Pickup Notes (e.g. On the table on the front porch)"
        zip: "Zip"

  scheduled_pickups:
    edit:
      header: "Edit this scheduled pickup"
      prompt: "Be sure to include the earliest and latest pickup times."
    format: "%{weekday} from %{start_at} to %{end_at}"
    new:
      header: "Schedule the next pickup"
      prompt: "Be sure to include the earliest and latest pickup times."
    show:
      edit: "Edit"
    update:
      success: "The pickup has been rescheduled."

  registrations:
    form:
      prompt: "In order to participate in our program, you'll need to create an account so we know where to come make the pickup and to let us know each week if you have veggies available to donate. Please provide us with some information below:"
    new:
      header: "Our service is available in your area!"

  subscriptions:
    form:
      prompt: "But there's good news! If you'd like to provide us with your email, we will notify you once we begin service in your area:"
      decline: "No thanks"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: Fresh Food Connect

  validations:
    unsupported: "We're sorry, our service is not available in %{zipcode} at this time."

  zones:
    defaults:
      prompt:
        "Pickups for %{zipcode} are usually scheduled for %{day} between %{start} and %{end}"
    index:
      active: "Active Zipcodes"
      inactive: "Inactive Zipcodes"
      new: "Add Zipcode"
      suppliers:
        one: "%{count} Supplier"
        other: "%{count} Suppliers"
    new:
      header: "Activate a Zipcode"
      prompt: "Be sure to include weekday and time range pickups will typically be scheduled for."

    show:
      no_pickup: "There are no pickups scheduled for this week."
